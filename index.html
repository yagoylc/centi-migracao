<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migração de Dados - Arrecadação & Folha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #f8fafc;
        }
        .card-completed {
            background: #f0f9ff;
            border: 1px solid #38bdf8;
            color: #0369a1;
        }
        .card-current {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            color: #92400e;
        }
        .card-pending {
            background: #f9fafb;
            border: 1px solid #d1d5db;
            color: #6b7280;
        }
        .icon-completed { color: #06b6d4; }
        .icon-current { color: #f59e0b; }
        .icon-pending { color: #9ca3af; }
        .tab-active {
            background: white;
            border-bottom: 2px solid #3b82f6;
            color: #3b82f6;
        }
        .progress-bar {
            background: linear-gradient(90deg, #06b6d4 0%, #3b82f6 100%);
            transition: width 0.5s ease;
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .7; }
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gray-50">
        <!-- Header -->
        <div class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-6 py-4">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-2xl font-semibold text-gray-900">Migração de Dados</h1>
                        <p class="text-sm text-gray-600 mt-1">Firebird → SQL Server</p>
                    </div>
                    <div class="text-right">
                        <div class="text-sm text-gray-500">
                            Última atualização: <span id="lastUpdate" class="font-medium">--:--:--</span>
                        </div>
                        <div class="text-xs text-gray-400 mt-1">
                            Atualização automática a cada 10s
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="max-w-7xl mx-auto px-6 py-8">
            <!-- Tabs -->
            <div class="mb-8">
                <div class="border-b border-gray-200">
                    <nav class="-mb-px flex space-x-8">
                        <button id="tabArrecadacao" class="tab-btn py-2 px-1 border-b-2 font-medium text-sm tab-active">
                            Arrecadação
                            <span id="badgeArrecadacao" class="ml-2 bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full">0/8</span>
                        </button>
                        <button id="tabFolha" class="tab-btn py-2 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 font-medium text-sm">
                            Folha de Pagamento
                            <span id="badgeFolha" class="ml-2 bg-gray-100 text-gray-800 text-xs font-medium px-2.5 py-0.5 rounded-full">0/8</span>
                        </button>
                    </nav>
                </div>
            </div>

            <!-- Progress Section -->
            <div class="mb-8">
                <div class="bg-white rounded-lg shadow-sm border p-6">
                    <div class="flex items-center justify-between mb-4">
                        <div>
                            <h3 class="text-lg font-medium text-gray-900" id="progressTitle">Progresso - Arrecadação</h3>
                            <p class="text-sm text-gray-600" id="currentStepText">Carregando...</p>
                        </div>
                        <div class="text-right">
                            <div class="text-2xl font-bold text-gray-900" id="progressPercentage">0%</div>
                            <div class="text-sm text-gray-500" id="progressSteps">0/8 concluídas</div>
                        </div>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div id="progressBar" class="progress-bar h-2 rounded-full" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <!-- Steps Grid -->
            <div id="stepsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <!-- Steps will be rendered here -->
            </div>

            <!-- Summary Cards -->
            <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Arrecadação Summary -->
                <div class="bg-white rounded-lg shadow-sm border p-6">
                    <div class="flex items-center">
                        <div class="p-2 bg-blue-100 rounded-lg">
                            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-sm font-medium text-gray-500">Arrecadação</h3>
                            <p class="text-2xl font-semibold text-gray-900" id="arrecadacaoProgress">0/8</p>
                        </div>
                    </div>
                    <div class="mt-4 space-y-2">
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600">Concluídas:</span>
                            <span class="font-medium" id="arrecadacaoCompleted">0</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600">Atual:</span>
                            <span class="font-medium" id="arrecadacaoCurrent">-</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600">Pendentes:</span>
                            <span class="font-medium" id="arrecadacaoPending">8</span>
                        </div>
                    </div>
                </div>

                <!-- Folha Summary -->
                <div class="bg-white rounded-lg shadow-sm border p-6">
                    <div class="flex items-center">
                        <div class="p-2 bg-green-100 rounded-lg">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-sm font-medium text-gray-500">Folha de Pagamento</h3>
                            <p class="text-2xl font-semibold text-gray-900" id="folhaProgress">0/8</p>
                        </div>
                    </div>
                    <div class="mt-4 space-y-2">
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600">Concluídas:</span>
                            <span class="font-medium" id="folhaCompleted">0</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600">Atual:</span>
                            <span class="font-medium" id="folhaCurrent">-</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span class="text-gray-600">Pendentes:</span>
                            <span class="font-medium" id="folhaPending">8</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let state = {
            activeTab: 'arrecadacao',
            data: { arrecadacao: [], folha: [] }
        };

        // Ícones para cada tipo de step
        const stepIcons = {
            1: `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"></path>
                </svg>`,
            2: `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                </svg>`,
            3: `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>`,
            4: `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 19a2 2 0 01-2-2V7a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1M5 19h14a2 2 0 002-2v-5a2 2 0 00-2-2H9a2 2 0 00-2 2v5a2 2 0 01-2 2z"></path>
                </svg>`,
            5: `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                </svg>`,
            6: `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"></path>
                </svg>`,
            7: `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                </svg>`,
            8: `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>`
        };

        async function loadJSON(filename) {
            try {
                const response = await fetch(filename + '?t=' + Date.now());
                if (!response.ok) throw new Error('Network response was not ok');
                return await response.json();
            } catch (error) {
                console.error('Erro ao carregar', filename, error);
                return null;
            }
        }

        async function loadData() {
            const arrecadacao = await loadJSON('arrecadacao.json');
            const folha = await loadJSON('folha.json');
            
            if (arrecadacao) state.data.arrecadacao = arrecadacao;
            if (folha) state.data.folha = folha;
            
            render();
        }

        function getCurrentSteps() {
            return state.data[state.activeTab] || [];
        }

        function getStepStats(type) {
            const steps = state.data[type] || [];
            const completed = steps.filter(s => s.status === 'completed').length;
            const current = steps.find(s => s.status === 'current');
            const pending = steps.filter(s => s.status === 'pending').length;
            return { completed, current, pending, total: steps.length };
        }

        function renderSteps() {
            const steps = getCurrentSteps();
            const container = document.getElementById('stepsContainer');
            
            if (steps.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center text-gray-500 py-8">Carregando dados...</div>';
                return;
            }
            
            container.innerHTML = steps.map(step => {
                const cardClass = `card-${step.status}`;
                const iconClass = `icon-${step.status}`;
                const icon = stepIcons[step.id] || stepIcons[1];
                
                let statusIndicator = '';
                if (step.status === 'completed') {
                    statusIndicator = '<span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">Concluído</span>';
                } else if (step.status === 'current') {
                    statusIndicator = '<span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800 animate-pulse">Em andamento</span>';
                } else {
                    statusIndicator = '<span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-600">Pendente</span>';
                }
                
                return `
                    <div class="rounded-lg p-4 ${cardClass}">
                        <div class="flex items-start justify-between mb-3">
                            <div class="flex items-center">
                                <div class="${iconClass} mr-3">
                                    ${icon}
                                </div>
                                <span class="text-sm font-medium">${step.id.toString().padStart(2, '0')}</span>
                            </div>
                        </div>
                        <div>
                            <h3 class="font-medium text-sm mb-2">${step.title}</h3>
                            <p class="text-xs opacity-75 mb-3 leading-relaxed">${step.description}</p>
                            ${statusIndicator}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateProgress() {
            const steps = getCurrentSteps();
            const completed = steps.filter(s => s.status === 'completed').length;
            const current = steps.find(s => s.status === 'current');
            const percentage = steps.length > 0 ? (completed / steps.length) * 100 : 0;

            document.getElementById('progressTitle').textContent = `Progresso - ${state.activeTab === 'arrecadacao' ? 'Arrecadação' : 'Folha de Pagamento'}`;
            document.getElementById('progressPercentage').textContent = `${percentage.toFixed(0)}%`;
            document.getElementById('progressSteps').textContent = `${completed}/${steps.length} concluídas`;
            document.getElementById('progressBar').style.width = `${percentage}%`;
            
            if (current) {
                document.getElementById('currentStepText').textContent = `Etapa atual: ${current.title}`;
            } else if (completed === steps.length) {
                document.getElementById('currentStepText').textContent = 'Todas as etapas concluídas!';
            } else {
                document.getElementById('currentStepText').textContent = 'Aguardando início...';
            }
        }

        function updateSummary() {
            const arrecadacaoStats = getStepStats('arrecadacao');
            const folhaStats = getStepStats('folha');

            // Arrecadação
            document.getElementById('arrecadacaoProgress').textContent = `${arrecadacaoStats.completed}/8`;
            document.getElementById('arrecadacaoCompleted').textContent = arrecadacaoStats.completed;
            document.getElementById('arrecadacaoCurrent').textContent = arrecadacaoStats.current ? arrecadacaoStats.current.title : 'Nenhuma';
            document.getElementById('arrecadacaoPending').textContent = arrecadacaoStats.pending;
            document.getElementById('badgeArrecadacao').textContent = `${arrecadacaoStats.completed}/8`;

            // Folha
            document.getElementById('folhaProgress').textContent = `${folhaStats.completed}/8`;
            document.getElementById('folhaCompleted').textContent = folhaStats.completed;
            document.getElementById('folhaCurrent').textContent = folhaStats.current ? folhaStats.current.title : 'Nenhuma';
            document.getElementById('folhaPending').textContent = folhaStats.pending;
            document.getElementById('badgeFolha').textContent = `${folhaStats.completed}/8`;
        }

        function updateTabs() {
            const tabs = document.querySelectorAll('.tab-btn');
            tabs.forEach(tab => {
                tab.classList.remove('tab-active');
                tab.classList.add('border-transparent', 'text-gray-500');
            });

            const activeTab = document.getElementById(state.activeTab === 'arrecadacao' ? 'tabArrecadacao' : 'tabFolha');
            activeTab.classList.add('tab-active');
            activeTab.classList.remove('border-transparent', 'text-gray-500');
        }

        function render() {
            renderSteps();
            updateProgress();
            updateSummary();
            updateTabs();
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        // Event Listeners
        document.getElementById('tabArrecadacao').addEventListener('click', () => {
            state.activeTab = 'arrecadacao';
            render();
        });

        document.getElementById('tabFolha').addEventListener('click', () => {
            state.activeTab = 'folha';
            render();
        });

        // Auto-reload a cada 10 segundos
        setInterval(loadData, 10000);

        // Carregar dados iniciais
        loadData();
    </script>
</body>
</html>
