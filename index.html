<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migra√ß√£o de Dados - Arrecada√ß√£o & Folha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        .transition-all { transition: all 0.3s ease; }
        .bg-gradient-blue { background: linear-gradient(to right, #3b82f6, #2563eb); }
        .bg-gradient-green { background: linear-gradient(to right, #10b981, #059669); }
        .tab-active { background: white; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    <div class="max-w-6xl mx-auto p-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="flex justify-between items-start mb-6">
                <div></div>
                <div>
                    <h1 class="text-4xl font-bold text-slate-800 mb-4">
                        Migra√ß√£o de Dados - Firebird ‚Üí SQL Server
                    </h1>
                    <p class="text-lg text-slate-600">Acompanhamento em Tempo Real</p>
                </div>
                <div class="flex flex-col items-end space-y-2">
                    <button id="adminBtn" class="px-4 py-2 bg-slate-600 text-white rounded-lg hover:bg-slate-700 transition-all text-sm">
                        ‚úèÔ∏è Admin
                    </button>
                    <div id="adminControls" class="hidden flex space-x-2">
                        <button id="prevBtn" class="px-3 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition-all text-sm">‚Üê Anterior</button>
                        <button id="nextBtn" class="px-3 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-all text-sm">Pr√≥ximo ‚Üí</button>
                        <button id="saveBtn" class="px-3 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-all text-sm">üíæ Baixar</button>
                        <button id="logoutBtn" class="px-3 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-all text-sm">‚úï</button>
                    </div>
                    <div class="text-xs text-slate-500">
                        üîÑ Atualizado: <span id="lastUpdate"></span>
                    </div>
                </div>
            </div>

            <!-- Login Admin -->
            <div id="loginBox" class="hidden mb-6 p-4 bg-white rounded-lg shadow-lg max-w-md mx-auto">
                <div class="flex space-x-2">
                    <input id="passwordInput" type="password" placeholder="Senha admin" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <button id="loginBtn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-all">Entrar</button>
                </div>
                <p class="text-xs text-gray-500 mt-2">Senha: admin123</p>
            </div>
        </div>

        <!-- Tabs -->
        <div class="mb-8">
            <div class="flex justify-center space-x-1 bg-gray-100 p-1 rounded-lg max-w-md mx-auto">
                <button id="tabArrecadacao" class="tab-btn flex-1 flex items-center justify-center px-4 py-3 rounded-md transition-all tab-active text-blue-600 font-medium">
                    üí≥ <span class="font-semibold ml-2">Arrecada√ß√£o</span>
                    <span id="badgeArrecadacao" class="ml-2 px-2 py-1 text-xs bg-blue-100 text-blue-600 rounded-full">-/8</span>
                </button>
                <button id="tabFolha" class="tab-btn flex-1 flex items-center justify-center px-4 py-3 rounded-md transition-all text-gray-600">
                    üë• <span class="font-semibold ml-2">Folha de Pagamento</span>
                    <span id="badgeFolha" class="ml-2 px-2 py-1 text-xs bg-green-100 text-green-600 rounded-full">-/8</span>
                </button>
            </div>
        </div>

        <!-- Status Atual -->
        <div id="currentStatus" class="text-center mb-8">
            <div class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-blue-50 to-blue-100 text-blue-800 rounded-xl border border-blue-200">
                <span class="animate-pulse mr-2">‚è∞</span>
                <span class="font-semibold" id="currentStepText">Carregando...</span>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="mb-12">
            <div class="flex justify-between items-center mb-4">
                <span class="text-sm font-medium text-slate-600" id="progressLabel">Progresso</span>
                <span class="text-sm font-medium text-slate-600" id="progressText">0% (0/8)</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-3">
                <div id="progressBar" class="h-3 rounded-full transition-all duration-500 bg-gradient-blue" style="width: 0%"></div>
            </div>
        </div>

        <!-- Flowchart -->
        <div id="flowchart" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="text-center text-gray-500 col-span-full">Carregando dados...</div>
        </div>

        <!-- Summary Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-12">
            <div class="bg-white rounded-xl p-6 border-2 border-blue-200 shadow-sm">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <span class="text-2xl mr-2">üí≥</span>
                        <h3 class="font-bold text-blue-700">Arrecada√ß√£o</h3>
                    </div>
                    <div id="arrecadacaoCount" class="text-2xl font-bold text-blue-600">-/8</div>
                </div>
                <div class="space-y-2">
                    <div class="flex justify-between text-sm">
                        <span class="text-green-600">Conclu√≠das:</span>
                        <span class="font-semibold" id="arrecadacaoCompleted">-</span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span class="text-blue-600">Atual:</span>
                        <span class="font-semibold" id="arrecadacaoCurrent">-</span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-600">Pendentes:</span>
                        <span class="font-semibold" id="arrecadacaoPending">-</span>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl p-6 border-2 border-green-200 shadow-sm">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center">
                        <span class="text-2xl mr-2">üë•</span>
                        <h3 class="font-bold text-green-700">Folha de Pagamento</h3>
                    </div>
                    <div id="folhaCount" class="text-2xl font-bold text-green-600">-/8</div>
                </div>
                <div class="space-y-2">
                    <div class="flex justify-between text-sm">
                        <span class="text-green-600">Conclu√≠das:</span>
                        <span class="font-semibold" id="folhaCompleted">-</span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span class="text-blue-600">Atual:</span>
                        <span class="font-semibold" id="folhaCurrent">-</span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-600">Pendentes:</span>
                        <span class="font-semibold" id="folhaPending">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let state = {
            activeTab: 'arrecadacao',
            isAdmin: false,
            data: { arrecadacao: [], folha: [] }
        };

        // Fun√ß√µes utilit√°rias
        async function loadJSON(filename) {
            try {
                const response = await fetch(filename + '?t=' + Date.now());
                return await response.json();
            } catch (error) {
                console.error('Erro ao carregar', filename, error);
                return null;
            }
        }

        async function loadData() {
            const arrecadacao = await loadJSON('arrecadacao.json');
            const folha = await loadJSON('folha.json');
            
            if (arrecadacao) state.data.arrecadacao = arrecadacao;
            if (folha) state.data.folha = folha;
            
            render();
        }

        function downloadJSON(data, filename) {
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        function getCurrentSteps() {
            return state.data[state.activeTab] || [];
        }

        function getStepStats(type) {
            const steps = state.data[type] || [];
            const completed = steps.filter(s => s.status === 'completed').length;
            const current = steps.find(s => s.status === 'current');
            const pending = steps.filter(s => s.status === 'pending').length;
            return { completed, current, pending, total: steps.length };
        }

        function getStatusColor(status) {
            return status === 'completed' ? 'bg-green-500' : status === 'current' ? 'bg-blue-500' : 'bg-gray-400';
        }

        function getStatusBorder(status) {
            return status === 'completed' ? 'border-green-500 shadow-green-200' : 
                   status === 'current' ? 'border-blue-500 shadow-blue-200 shadow-lg' : 'border-gray-300';
        }

        function getStatusIcon(status) {
            return status === 'completed' ? '‚úÖ' : status === 'current' ? '<span class="animate-pulse">‚è∞</span>' : '‚≠ï';
        }

        function getStatusBadge(status) {
            if (status === 'completed') 
                return '<span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800">‚úÖ Conclu√≠do</span>';
            if (status === 'current') 
                return '<span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800 animate-pulse">‚è∞ Em Andamento</span>';
            return '<span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-600">Pendente</span>';
        }

        function renderFlowchart() {
            const steps = getCurrentSteps();
            const flowchart = document.getElementById('flowchart');
            
            if (steps.length === 0) {
                flowchart.innerHTML = '<div class="text-center text-gray-500 col-span-full">Nenhum dado encontrado</div>';
                return;
            }
            
            flowchart.innerHTML = steps.map((step, index) => `
                <div class="relative">
                    ${index < steps.length - 1 ? '<div class="hidden lg:block absolute top-16 -right-3 w-6 h-0.5 bg-gradient-to-r from-slate-300 to-slate-200 z-0"></div>' : ''}
                    <div class="relative bg-white rounded-xl border-2 ${getStatusBorder(step.status)} p-6 hover:shadow-xl transition-all duration-300 z-10">
                        <div class="flex items-center justify-between mb-4">
                            <div class="${getStatusColor(step.status)} rounded-full w-12 h-12 flex items-center justify-center text-white">
                                ${getStatusIcon(step.status)}
                            </div>
                            <span class="text-2xl font-bold text-slate-300">${step.id.toString().padStart(2, '0')}</span>
                        </div>
                        <div class="flex justify-center mb-4">
                            <div class="${getStatusColor(step.status)} rounded-lg p-3">
                                <span class="text-2xl">${step.icon}</span>
                            </div>
                        </div>
                        <div class="text-center">
                            <h3 class="text-lg font-bold mb-2 ${step.status === 'completed' ? 'text-green-700' : step.status === 'current' ? 'text-blue-700' : 'text-gray-500'}">${step.title}</h3>
                            <p class="text-sm text-slate-600 leading-relaxed">${step.description}</p>
                            <div class="mt-4">${getStatusBadge(step.status)}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateProgress() {
            const steps = getCurrentSteps();
            const completed = steps.filter(s => s.status === 'completed').length;
            const current = steps.find(s => s.status === 'current');
            const percentage = steps.length > 0 ? (completed / steps.length) * 100 : 0;

            document.getElementById('progressLabel').textContent = `Progresso - ${state.activeTab === 'arrecadacao' ? 'Arrecada√ß√£o' : 'Folha de Pagamento'}`;
            document.getElementById('progressText').textContent = `${percentage.toFixed(1)}% (${completed}/${steps.length} conclu√≠das)`;
            document.getElementById('progressBar').style.width = `${percentage}%`;
            document.getElementById('progressBar').className = `h-3 rounded-full transition-all duration-500 ${state.activeTab === 'arrecadacao' ? 'bg-gradient-blue' : 'bg-gradient-green'}`;
            
            if (current) {
                document.getElementById('currentStepText').textContent = `${state.activeTab === 'arrecadacao' ? 'Arrecada√ß√£o' : 'Folha de Pagamento'} - Etapa Atual: ${current.title}`;
                document.getElementById('currentStatus').style.display = 'block';
            } else {
                document.getElementById('currentStatus').style.display = 'none';
            }
        }

        function updateSummary() {
            const arrecadacaoStats = getStepStats('arrecadacao');
            const folhaStats = getStepStats('folha');

            document.getElementById('arrecadacaoCount').textContent = `${arrecadacaoStats.completed}/8`;
            document.getElementById('arrecadacaoCompleted').textContent = arrecadacaoStats.completed;
            document.getElementById('arrecadacaoCurrent').textContent = arrecadacaoStats.current ? arrecadacaoStats.current.title : 'Nenhuma';
            document.getElementById('arrecadacaoPending').textContent = arrecadacaoStats.pending;
            document.getElementById('badgeArrecadacao').textContent = `${arrecadacaoStats.completed}/8`;

            document.getElementById('folhaCount').textContent = `${folhaStats.completed}/8`;
            document.getElementById('folhaCompleted').textContent = folhaStats.completed;
            document.getElementById('folhaCurrent').textContent = folhaStats.current ? folhaStats.current.title : 'Nenhuma';
            document.getElementById('folhaPending').textContent = folhaStats.pending;
            document.getElementById('badgeFolha').textContent = `${folhaStats.completed}/8`;
        }

        function updateTabs() {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('tab-active', 'text-blue-600', 'text-green-600', 'font-medium');
                btn.classList.add('text-gray-600');
            });

            const activeBtn = document.getElementById(state.activeTab === 'arrecadacao' ? 'tabArrecadacao' : 'tabFolha');
            activeBtn.classList.remove('text-gray-600');
            activeBtn.classList.add('tab-active', state.activeTab === 'arrecadacao' ? 'text-blue-600' : 'text-green-600', 'font-medium');
        }

        function render() {
            renderFlowchart();
            updateProgress();
            updateSummary();
            updateTabs();
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        function moveToNextStep() {
            const steps = getCurrentSteps();
            const currentIndex = steps.findIndex(s => s.status === 'current');
            if (currentIndex < steps.length - 1) {
                steps[currentIndex].status = 'completed';
                steps[currentIndex + 1].status = 'current';
                render();
            }
        }

        function moveToPreviousStep() {
            const steps = getCurrentSteps();
            const currentIndex = steps.findIndex(s => s.status === 'current');
            if (currentIndex > 0) {
                steps[currentIndex].status = 'pending';
                steps[currentIndex - 1].status = 'current';
                render();
            }
        }

        // Event Listeners
        document.getElementById('tabArrecadacao').addEventListener('click', () => {
            state.activeTab = 'arrecadacao';
            render();
        });

        document.getElementById('tabFolha').addEventListener('click', () => {
            state.activeTab = 'folha';
            render();
        });

        document.getElementById('adminBtn').addEventListener('click', () => {
            document.getElementById('loginBox').classList.toggle('hidden');
        });

        document.getElementById('loginBtn').addEventListener('click', () => {
            if (document.getElementById('passwordInput').value === 'admin123') {
                state.isAdmin = true;
                document.getElementById('adminBtn').classList.add('hidden');
                document.getElementById('adminControls').classList.remove('hidden');
                document.getElementById('loginBox').classList.add('hidden');
                document.getElementById('passwordInput').value = '';
            } else {
                alert('Senha incorreta!');
            }
        });

        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('loginBtn').click();
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            state.isAdmin = false;
            document.getElementById('adminBtn').classList.remove('hidden');
            document.getElementById('adminControls').classList.add('hidden');
        });

        document.getElementById('nextBtn').addEventListener('click', moveToNextStep);
        document.getElementById('prevBtn').addEventListener('click', moveToPreviousStep);

        document.getElementById('saveBtn').addEventListener('click', () => {
            downloadJSON(state.data.arrecadacao, 'arrecadacao.json');
            downloadJSON(state.data.folha, 'folha.json');
            alert('Arquivos JSON baixados! Substitua os arquivos no reposit√≥rio.');
        });

        // Auto-reload a cada 10 segundos
        setInterval(loadData, 10000);

        // Carregar dados iniciais
        loadData();
    </script>
</body>
</html>
